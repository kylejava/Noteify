<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/sendNote.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Note.ify</title>
  </head>
  <body style="background-color: #e8dfe0;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-header" href="/">Noteify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <span class="navbar-text">
            <a class="navbar-item px-3" href="/">Home</a>
            <a class="navbar-item px-3" href="/profile">My Profile</a>
            <a class="navbar-item px-3" href="/signup">Sign Up</a>
            <a class="navbar-item px-3" href="/">About</a>
            <button class="btn btn-outline-secondary mb-2" name="button" value="SIgn out" onclick="signOut()" type="button">Sign Out</button>
          </span>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="container text-center row">

        <h1 id = "header">Send A Note To Your Friends!</h1>
      </div>
      <div class="container text-center row">
        <div class="col pt-5">
          <div class="row">
            <form method="POST" action = '/'>
              <div class="col container">
                <div class="container row">
                  <textarea name = "note" id= "note" rows="15" cols="50" placeholder="Your Note..."></textarea>
                </div>
                <div class="container row">
                  <input type="text" placeholder="Email Address" id = "email">
                  <button type="submit"  name="button" id="button">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src="../static/firebase.js"></script>
    <script src="../static/sendNote.js"></script>
    <script src = "../static/user.js"></script>

      document.getElementById('email').style.height = "50px";
      document.getElementById('email').style.width = "200px";
      document.getElementById('button').style.height = "50px";
    </script>
  </body>
</html>
